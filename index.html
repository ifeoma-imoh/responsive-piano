<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylel.css">
    <title>Responsive Piano</title>
    <script src="main.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="button-operator-layout"></div>
            <div class="black-piano-deck">
                <div class="parent c">
                    <div class="white key c"></div>
                    <div class="black key c#"></div>
                </div>
                <div class="parent d">
                    <div class="white key d"></div>
                    <div class="black key d#"></div>
                </div>
                <div class="parent e">
                    <div class="white key e"></div>
                </div>

                <div class="parent f">
                    <div class="white key f"></div>
                    <div class="black key f#"></div>
                </div>

                <div class="parent g">
                    <div class="white key g"></div>
                    <div class="black key g#"></div>
                </div>
                
                <div class="parent a">
                    <div class="white key a"></div>
                    <div class="black key a#"></div>
                </div>
               
                <div class="parent b">
                    <div class="white key b"></div>
                </div>
                <div class="parent c">
                    <div class="white key c"></div>
                    <div class="black key c#"></div>
                </div>
               
                <div class="parent d">
                    <div class="white key d"></div>
                    <div class="black key d#"></div>
                </div>
               <div class="parent e">
                     <div class="white key e"></div>
               </div>
             
            </div>
        
    </div>

</body>
</html>
